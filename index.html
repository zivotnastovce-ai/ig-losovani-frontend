<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Instagram Giveaway</title>
  <style>
    /* === POZAD√ç === */
    body {

      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1588000133538-48c0e8b73e8f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      background-attachment: fixed;
      height: 100vh;

    }

    /* === KONTEJNER === */
    .container {

      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.1em;
      color: #ddd;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    input[type="text"] {
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    select {
      background: rgba(255,255,255,0.9);
      color: #333;
      cursor: pointer;
    }

    .rule-group {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff3385;
      transform: scale(1.03);
    }

    .result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }

    .spinner {
      display: none;
      font-size: 1.5em;
      margin-top: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Instagram Giveaway</h1>
    <p>Zadej URL p≈ô√≠spƒõvku a podm√≠nky soutƒõ≈æe:</p>

    <!-- URL p≈ô√≠spƒõvku -->
    <input type="text" id="url" placeholder="Vlo≈æ URL p≈ô√≠spƒõvku na Instagramu" />

    <!-- Podm√≠nky -->
    <div class="rule-group">
      <label>üëç Mus√≠ d√°t like</label>
      <input type="text" id="likeCondition" placeholder="nap≈ô. staƒç√≠ like na p≈ô√≠spƒõvku" />
    </div>

    <div class="rule-group">
      <label>üë§ Mus√≠ sledovat √∫ƒçet</label>
      <input type="text" id="followCondition" placeholder="nap≈ô. @opat04x, @opatgamba" />
    </div>

    <div class="rule-group">
      <label>üí¨ Mus√≠ napsat koment√°≈ô</label>
      <input type="text" id="commentCondition" placeholder="nap≈ô. oznaƒçit kamar√°da" />
    </div>

    <div class="rule-group">
      <label>üè∑Ô∏è Mus√≠ oznaƒçit √∫ƒçet</label>
      <input type="text" id="tagCondition" placeholder="nap≈ô. @casinoakce.cz" />

    <div class="rule-group">
      <label>üéØ Poƒçet v√Ωherc≈Ø</label>
      <input type="number" id="winnersCount" placeholder="nap≈ô. 1" min="1" max="10" />
    </div>

    <!-- Tlaƒç√≠tko -->
    <button onclick="startDraw()">üé≤ Spustit losov√°n√≠</button>

    <!-- Naƒç√≠t√°n√≠ a v√Ωsledek -->
    <div class="spinner" id="spinner">üîÑ</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function startDraw() {
      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");
      spinner.style.display = "block";
      resultDiv.textContent = "";

      const data = {
        post_url: document.getElementById("url").value,
        rules: {
          like: document.getElementById("likeCondition").value,
          follow: document.getElementById("followCondition").value,
          comment: document.getElementById("commentCondition").value,
          tag: document.getElementById("tagCondition").value,
        },
        winners_count: parseInt(document.getElementById("winnersCount").value) || 1,
      };

      try {
        const res = await fetch("https://ig-losovani-backend.onrender.com/draw", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        spinner.style.display = "none";

        if (json.winners) {
          resultDiv.textContent = `üéâ V√Ωherce: ${json.winners.join(", ")}`;
        } else {
          resultDiv.textContent = "‚ùå Nepoda≈ôilo se prov√©st losov√°n√≠.";
        }
      } catch (error) {
        spinner.style.display = "none";
        resultDiv.textContent = "‚ö†Ô∏è Chyba p≈ôi spojen√≠ s backendem.";
      }
    }
  </script>
</body>
</html>
