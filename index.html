<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Instagram Giveaway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1611824437852-95e82402b6f5?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      background-attachment: fixed;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    form {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background: #ff007f;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3399;
      transform: scale(1.03);
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <form id="giveawayForm">
    <h1>🎁 Instagram Giveaway</h1>
    <p>Zadej URL příspěvku a podmínky soutěže:</p>

    <div>
      <label>🔗 URL příspěvku</label>
      <input id="postUrl" type="text" placeholder="https://www.instagram.com/p/..." required />
    </div>

    <div>
      <label>🔥 Musí dát like</label>
      <input id="likeRule" type="text" placeholder="např. stačí like na příspěvku" />
    </div>

    <div>
      <label>👥 Musí sledovat účet</label>
      <input id="followRule" type="text" placeholder="např. @opatgamba, @casinoakce" />
    </div>

    <div>
      <label>💬 Musí napsat komentář</label>
      <input id="commentRule" type="text" placeholder="např. označit kamaráda" />
    </div>

    <div>
      <label>🏷️ Musí označit účet</label>
      <input id="tagRule" type="text" placeholder="např. @casinoakce.cz" />
    </div>

    <div>
      <label>🏆 Počet výherců</label>
      <input id="winnersCount" type="number" placeholder="např. 3" min="1" max="100" value="1" />
    </div>

    <button type="submit">🎲 Spustit losování</button>
  </form>

  <div id="result" class="result-box"></div>

  <script>
    document.getElementById("giveawayForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const postUrl = document.getElementById("postUrl").value;
      const likeRule = document.getElementById("likeRule").value;
      const followRule = document.getElementById("followRule").value;
      const commentRule = document.getElementById("commentRule").value;
      const tagRule = document.getElementById("tagRule").value;
      const winnersCount = parseInt(document.getElementById("winnersCount").value);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "🎰 Probíhá losování...";

      try {
        const response = await fetch("https://ig-losovani-backend.onrender.com/draw/draw_post", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            post_url: postUrl,
            rules: {
              like: likeRule,
              follow: followRule,
              comment: commentRule,
              tag: tagRule
            },
            winners_count: winnersCount
          }),
        });

        const data = await response.json();

        if (data.winners && data.winners.length > 0) {
          resultDiv.innerHTML = `<h3>🏆 Výherci:</h3><p>${data.winners.join(", ")}</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color:#ffaaaa;">⚠️ Nelze načíst výherce: ${data.detail || "neznámá chyba"}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:#ffaaaa;">❌ Chyba připojení k serveru.</p>`;
      }
    });
  </script>
</body>
</html>
